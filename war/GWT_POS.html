<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="GWT_POS.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>GWT Project</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="gwt_pos/gwt_pos.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1>Web Programming - Google Web Toolkit Project</h1>
	<h2 align="center">Ryan Weaver & Josh Lineaweaver</h2>

	<div id="login">
		<table align="center">
			<tr>
				<td colspan="2" style="font-weight: bold;">Please login with
					your credentials:</td>
			</tr>
			<tr>
				<td>User Name:</td>
				<td id="usernameField"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td id="passwordField"></td>
			</tr>
			<tr>
				<td></td>
				<td id="loginButton"></td>
			</tr>
			<tr>
				<td colspan="2" style="color: red;" id="errorLabel"></td>
			</tr>
		</table>
	</div>
	<div id="logout">
		<table align="left">
			<tr>
				<td id="logoutButton"></td>
			</tr>
		</table>
		<br /> <br /> <br /> <br />
	</div>
	<div id="menu">
		<table align="left">
			<tr>
				<td id="createInvButton"></td>
			</tr>
			<tr id="sub1">
				<td id="descriptionField">Description:</td>
			</tr>
			<tr id="sub2">
				<td id="skuField">SKU:</td>		
			</tr>
			<tr id="sub3">
				<td id="pictureField">Link to Picture:</td>		
			</tr>
			<tr id="sub4">
				<td id="priceField">Price:</td>		
			</tr>
			<tr id="sub5">
				<td id="inventoryField">Inventory:</td>		
			</tr>
			<tr id="sub6">
				<td id="createInvSubmitButton"></td>		
			</tr>
			<tr>
				<td id="deleteInvButton"></td>
			</tr>
			<tr>
				<td id="editInvButton"></td>
			</tr>
			<tr>
				<td id="createCustRecButton"></td>
			</tr>
			<tr id="sub7">
				<td id="custFirstName">First Name:</td>
			</tr>
			<tr id="sub8">
				<td id="custLastName">Last Name:</td>
			</tr>
			<tr id="sub9">
				<td id="custID">Customer ID:</td>
			</tr>
			<tr id="sub10">
				<td id="createCustSubmitButton"></td>
			</tr>
			<tr>
				<td id="createPOSTranButton"></td>
			</tr>
			<tr>
				<td id="listTranButton"></td>
			</tr>

		</table>
	</div>
</body>
</html>
